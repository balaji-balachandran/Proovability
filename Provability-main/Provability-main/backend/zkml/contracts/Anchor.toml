[toolchain]

[features]
resolution = true
skip-lint = false

[programs.devnet]
zkml = "zkm1111111111111111111111111111111111111111"

[programs.localnet]
zkml = "zkm1111111111111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[workspace]
members = ["programs/zkml"]
